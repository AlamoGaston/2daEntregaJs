<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seguros automotor</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid bg-dark position-sticky top-2 header">
      <ul
        class="nav nav-pills mb-3 py-3 container"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Registro
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Cotizacion
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            Abonar
          </a>
        </li>
      </ul>
    </header>

    <div class="tab-content" id="pills-tabContent">

      <div
        class=" container tab-pane fade"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        <div class="container">
          <div class="mb-3 pri">
            <h1 class="titulo m-4 text-danger">SEGUROS AUTOMOTOR</h1>
            <p class="h4 ">Por favor ingrese su usuario y contraseña</p>
          </div>
          
          <form id="formulario">
            <div class="mb-5">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" id="inputUsuario" />
            </div>
            <div class="mb-5">
              <label class="form-label">Contraseña de 4 digitos</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Registrarme
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Olvide mi contraseña
              </label>
            </div class="mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>


      <div
        class="tab-pane fade show active"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0"
      >
        <h2 class="h4 m-4 text-danger">Seleccione el tipo de seguro y la cantidad de vehiculos que desea cotizar</h2>
        <section class="container top-0 cot">
          <div
            class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
            id="cards"
          ></div>
        </section>
      </div>


      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
        tabindex="0"
      >
        <h2 class="h4 m-4 text-danger">Seguros seleccionados a abonar</h2>

        <div class="container row mx-4" id="seleccion"></div>
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success" id="btn">Pagar</button>
        </div>
      </div>
    </div>
    
    <footer class="justify-content-center">
      <p class="fs-5 px-3  pt-3 m-0">&copy; Copyright 2022 <a href="Seguros GLA">Seguros GLA</a>
        | Creado por  <a href="https://Alamogaston.github.io/">Alamo Gaston</a></p>

      <div class="what-logo">
        <a href="https://wa.me/5491131332857?text=Hola,%20vi%20un%20anuncio%20en%20internet%20y%20quisiera%20hacer%20una%20consulta">
          <img src="./IMG/whas(1).jpg" alt="">
        </a>
    </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/index.js"></script>
  </body>
</html>
